<template>
  <div class="slds-align_absolute-center">
    <lightning-input
      type="text"
      label="Enter some text"
      onchange={handleInputChange}
    ></lightning-input>
  </div>
  <div class="slds-align_absolute-center grid">
    <div class="slds-grid slds-wrap slds-grid_align-spread">
      <template if:true={species.data}>
        <template for:each={species.data} for:item="specie">
          <div key={specie.Name}>
            <c-specie-tile
              specie={specie}
              class="slds-col slds-var-m-around_small"
            ></c-specie-tile>
          </div>
        </template>
        <template if:true={species.error}> Error retrieving species.</template>
      </template>
    </div>
  </div>
</template>
