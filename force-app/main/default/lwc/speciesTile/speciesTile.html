<template>
   <lightning-card title={specie.Name} icon-name="custom:custom5">
      <lightning-button 
         label="View Details" 
         slot="actions" 
         onclick={navigateToRecordViewPage}
      ></lightning-button>
      <!-- body start -->
      <p class="slds-var-p-horizontal_small description">
         {specie.Description__c}
      </p>
      <div class="slds-align_absolute-center">
         <img
            class="specie slds-var-m-around_medium"
            src={specie.Image_URL__c}
            alt={specie.Name}
         />
      </div>
      <p class="slds-var-p-horizontal_small slds-align_absolute-center">
         <template if:true={isOutdoors}>
            <!-- Mostrar icono del sol -->
            <lightning-icon 
               icon-name="custom:custom3" 
               alternative-text="Outdoors" 
               title="Outdoors"
            ></lightning-icon>
         </template>
         <template if:true={isIndoors}>
            <!-- Mostrar icono de la casa -->
            <lightning-icon 
               icon-name="standard:home" 
               alternative-text="Indoors" 
               title="Indoors"
            ></lightning-icon>
         </template>
      </p>

      <!-- <p class="slds-var-p-horizontal_small">{specie.Location__c}</p> -->
      <!-- body end -->
   </lightning-card>
</template>
